        <!-- Trigger for the modal -->
        <button id="open-modal-btn" class="btn btn-primary">Open Tableau Visualization</button>

        <!-- Tableau modal -->
        <div id="tableau-modal" class="modal" style="display: none;">
            <div class="modal-content" style="position: relative; padding: 20px;">
                <span id="close-modal-btn" class="close" style="position: absolute; top: 10px; right: 20px; cursor: pointer;">&times;</span>
                <div id="tableau-container" style="width: 100%; height: 500px;"></div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="static/js/images.js"></script>
        <script src="static/js/plots.js"></script>
        <script src="static/js/app.js"></script>
        
        <!-- Modal and Tableau logic -->
        <script>
            const modal = document.getElementById('tableau-modal');
            const openModalBtn = document.getElementById('open-modal-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');

            // Open modal when the button is clicked
            openModalBtn.onclick = function() {
                modal.style.display = 'block';
                loadTableau();
            }

            // Close modal when the 'x' is clicked
            closeModalBtn.onclick = function() {
                modal.style.display = 'none';
            }

            // Close modal if user clicks outside of the modal content
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }

            // Load the Tableau visualization
            function loadTableau() {
                const containerDiv = document.getElementById('tableau-container');
                const vizURL = "https://public.tableau.com/views/HarvestParty/HarvestPartyStory?:embed=y&:showVizHome=no&:toolbar=yes";
                const options = {
                    width: containerDiv.offsetWidth,
                    height: 500
                };
                new tableau.Viz(containerDiv, vizURL, options);
            }
        </script>

        <!-- Tableau API -->
        <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
