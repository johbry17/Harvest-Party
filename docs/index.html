<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Party</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Harvest Party</h1>
    <!-- image container -->
    <div class="carousel-images"></div>
    <br>
    <!-- year dropdown menu -->
    <select id="year" onchange="updateYear()"></select>
    
    <div id="view-2014-2016" class="view">
        <h2>We Were Young Once</h2>
        <br>
        <h3>Data unknown. Probably $400 for a band and a keg of PBR</h3>
    </div>

    <div id="2020" class="view">
        <h2>2020</h2>
        <br>
        <h2>0</h2>
    </div>

    <div id="view-other-years" class="view">    
        <!-- plots based on year -->
        <div id="total-number">
            <h2 id="total-expenses">Total Amount: $0.00</h2>
            <h2 id="total-donations">Total Donations: 0</h2>
        </div>
        <br>
        <div id="plots">
            <div id="bar-plot"></div>
        </div>

    <!-- JavaScript -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/carousel-images.js"></script>
    <script src="js/plots.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
